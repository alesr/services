---
on:
  pull_request:
    branches:
      - master

jobs:
  linter:
    name: linter
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.2"

  test:
    runs-on: ubuntu-latest
    name: tests

    services:
      postgres:
        image: postgres:13.7-alpine3.16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: run tests db migrations
        run: make migrate

      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.19'

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: unit tests
        run: |
          go test -v -covermode=atomic -coverprofile=coverage.out -race -vet=all -count=1 -timeout 240s ./...
          go tool cover -func=coverage.out -o=coverage.out

      - name: go coverage badge  # Pass the `coverage.out` output to this action
        uses: tj-actions/coverage-badge-go@v1.2
        with:
          filename: coverage.out

      - name: verify changed files
        uses: tj-actions/verify-changed-files@v9.1
        id: verify-changed-files
        with:
          files: README.md

      - name: commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

      - name: push changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}
